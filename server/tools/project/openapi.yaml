openapi: 3.1.0
info:
  title: Project Tool
  version: "v1"
paths:
  /project/file/read:
    post:
      operationId: fileRead
      summary: Read a project file
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                path:
                  required: true
                  type: string
                  description: Relative path to the file from the root of the project.
                  example: server/tools/file/openapi.yaml
  /project/file/write:
    post:
      operationId: fileWrite
      summary: Write a project file
      description: |
        This endpoint allows you to perform a Google search by providing a search query in the request body.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                path:
                  required: true
                  type: string
                  description: Relative path to the file from the root of the project.
                  example: server/tools/file/openapi.yaml
                contents:
                  required: true
                  type: string
                  description: The contents of the file.
  /project/file/delete:
    delete:
      operationId: fileDelete
      summary: Delete a project file
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                path:
                  required: true
                  type: string
                  description: Relative path to the file from the root of the project.
                  example: server/tools/file/file-to-delete.ts
  /project/file/find:
    post:
      operationId: fileFind
      summary: Find a file
      description: Matches any part of the file name. Case insensitive. Returns all matching results.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                query:
                  required: true
                  type: string
                  description: The search query.
                  example: openapi
  /project/exec:
    post:
      operationId: runShellCommand
      summary: Run a shell command
      description: |
        Executes a background command in the project directory on the user's computer.
        Do not execute commands that require user input, the user cannot see the shell.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                command:
                  required: true
                  type: string
                  description: The shell command to execute
                  example: "echo 'export default 42' >> answer.js"
                cwd:
                  required: true
                  type: string
                  description: The path of the directory to execute the command in
                  example: "/path/to/directory"
  /project/info:
    get:
      operationId: getProjectInfo
      summary: Get Project Info
      description: |
        Retrieves information about the current project.
  /project/todos:
    get:
      operationId: getProjectTodos
      summary: Get project TODOs
      description: |
        Retrieves a tree a list of todos including the file and line number where they were found.
  /project/tree:
    get:
      operationId: getProjectTree
      summary: Get the project tree
      description: |
        Retrieves a tree view of the current project.
